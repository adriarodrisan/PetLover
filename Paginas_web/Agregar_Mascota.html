<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Mascota</title>
    <link rel="stylesheet" href="Agregar_Mascota.html">
</head>
<body>
    <div class="formulario-contenedor">
        <h2>Agregar una nueva Mascota</h2>  
        <form action="insertar_mascota.php" method="POST">
            <div class="campo">
                <label for="Chip_ID">ID del Chip: </label>
                <input type="text" name="Chip_ID" id="Chip_ID" required>
            </div>
            <div class="campo">
                <label for="Nombre">Nombre: </label>
                <input type="text" name="Nombre" id="Nombre" required>
            </div>
            <div class="campo">
                <label for="Especie"> Especie: </label>
                <select name="Especie" id="Nombre" required>
                    <option value="">Selecciona...</option>
                    <option value="Perro">Perro</option>
                    <option value="Gato">Gato</option>
                </select>   
            </div>
            <div class="campo">
                <label for="raza">Raza: </label>
                <input type="text" name="raza" id="raza" required>
            </div>
            <div class="campo">
                <label for="FechaNacimiento"> Fecha de Nacimiento:</label>
                <input type="date" name="FechaNacimiento" id="FechaNacimiento" required>
            </div>
            


        </form>      
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Mascota</title>
    <link rel="stylesheet" href="Agregar_Mascota.html">
</head>
<body>
    <div class="formulario-contenedor">
        <h2>Agregar una nueva Mascota</h2>  
        <form action="insertar_mascota.php" method="POST">
            <div class="campo">
                <label for="Chip_ID">ID del Chip: </label>
                <input type="text" name="Chip_ID" id="Chip_ID" required>
            </div>
            <div class="campo">
                <label for="Nombre">Nombre: </label>
                <input type="text" name="Nombre" id="Nombre" required>
            </div>
            <div class="campo">
                <label for="Especie"> Especie: </label>
                <select name="Especie" id="Nombre" required>
                    <option value="">Selecciona...</option>
                    <option value="Perro">Perro</option>
                    <option value="Gato">Gato</option>
                </select>   
            </div>
            <div class="campo">
                <label for="raza">Raza: </label>
                <input type="text" name="raza" id="raza" required>
            </div>
            <div class="campo">
                <label for="FechaNacimiento"> Fecha de Nacimiento:</label>
                <input type="date" name="FechaNacimiento" id="FechaNacimiento" required>
            </div>
            <div class="campo">
                <label for="Sexo">Sexo:</label>
                <select name="Sexo" id="Sexo" required>
                    <option value="">Selecciona...</option>
                    <option value="Macho">Macho</option>
                    <option value="Hembra">Hembra</option>
                </select>
            </div>
            <div class="campo">
                <label for="Peso">Peso(kg):</label>
                <input type="number" step="0,01" name="Peso" id="Peso" required>
            </div>
            <div class="campo">
                <label for="Estado">Estado: </label>
                <select name="Estado" id="Estado" required>
                    <option value="">Seleciona...</option>
                    <option value="Disponible">Disponible</option>
                    <option value="Adoptado">Adoptado</option>
                    <option value="Reservado">Reservado</option>
                </select>
            </div>
            <div class="campo-con-imagen">
                <label for="Imagen">Sube una Imagen:</label> 
                <input type="file" name="Imagen" id="Imagen" accept="Imagen/*" required >
            </div>



        </form>      
    </div>
    
</body>
</html>

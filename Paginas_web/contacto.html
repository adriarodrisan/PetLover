<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./Css_Paginas/contacto.css">
</head>
<body>
    <div>
        <section>
            <p>Si tiene alguna duda haz este formulario y te escribiremos lo antes posible</p>
            <form>
                <div class="campo">
                    <label for="nombre"> Nombre:</label>
                    <input type="text" name="nombre" placeholder="Nombre" required><br/>
                    <label for="correo"> Correo:</label>
                    <input type="email" name="correo" placeholder="Correo" required><br/>
                  <label for="mensaje">Mensaje:</label><br/>
                  <textarea id="mensaje" name="mensaje" rows="4" cols="50" required placeholder="Pon aqui la duda que tengas"></textarea>
                </div>
                <button type="submit" class="btn">Enviar la duda</button>
              </form>
        </section>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de adopcion - Petlover</title>
</head>
<body>
    <div class="Formulario-adopcion">
        <h1>Formulario de Adopción</h1>
        <form action="procesar_adopcion.php" method="POST">
            <fieldset>
                <legend>Datos del Adoptante</legend>
                <label>Nombre Completo: <input type="text" name="nombre" required></label>
                <label>DNI: <input type="text" name="dni" required></label>
                <label>Dirección: <input type="text" name="direccion" required></label>
                <label>Teléfono: <input type="tel" name="telefono" required></label>
                <label>Correo Electrónico: <input type="email" name="correo" required></label>
                </fieldset>
        </form>
            <fieldset>
                <legend> Informacion del Animal </legend>
                <label>Nombre del animal<input type="text" name="nombre_animal"></label>
                <label>Nº Microchip: <input type="text" name="chip"></label>
                <label>Especie:
                    <select name="especie">
                      <option value="perro">Perro</option>
                      <option value="gato">Gato</option>
                    </select>
                  </label>
                  <label>Raza: <input type="text" name="raza"></label>
                  <label>Sexo:
                    <select name="sexo">
                      <option value="macho">Macho</option>
                      <option value="hembra">Hembra</option>
                    </select>
            </fieldset>

            <fieldset>
                <legend>Compromisos del Adoptante</legend>
                <label><input type="checkbox" required> Acepto que el animal será solo de compañía</label>
                <label><input type="checkbox" required> No usaré el animal para caza, pelea ni experimentación</label>
                <label><input type="checkbox" required> Realizaré el cambio de chip en 3 días laborales</label>
                <label><input type="checkbox" required> Proveeré atención veterinaria y vacunas</label>
                <label><input type="checkbox" required> Esterilizaré al animal si no lo está</label>
                <label><input type="checkbox" required> No cederé ni abandonaré al animal</label>
                <label><input type="checkbox" required> Enviaré fotos periódicas para seguimiento</label>
                <label><input type="checkbox" required> Acepto el pago del donativo por adopción</label>
              </fieldset>

    </div>
    
</body>
</html>

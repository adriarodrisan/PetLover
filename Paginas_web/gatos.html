<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatos en Adopción - Petlover</title>
    <link rel="stylesheet" href="/Css_Paginas/gatos.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>🐾PetLover</h1>
        </div>
        <nav>
            <a href="Home_Petlover.html"> Inicio </a>
            <a href="Perros.html"> Perros </a>
            <a href="#ayuda"> Ayúdanos </a>
            <a href="#Contact">Contacto</a>
        </nav>
    </header>
    <section class="hero">
        <h2>Gatos en Adopcion  </h2>
        <p>Encuentra el compañero ideal para ti. </p>
    </section>
    <section class="filters"> 
        <h3>Filtrar por: </h3>
        <select name="raza">
            <option value="">Selecciona una raza </option>
            <option value="siames">Siamés</option>
            <option value="persa">Persa</option>
            <option value="mainecoon">Maine Coon</option>
        </select>
        <select id="peso">
            <option value="">Selecciona un peso</option>
            <option value="pequeno">Pequeño (-4kg)</option>
            <option value="mediano">Mediano (4-7kg)</option>
            <option value="grande">Grande (+7kg)</option>
        </select>
        <select id="edad">
            <option value="">Selecciona una edad</option>
            <option value="cachorro">Cachorro (-1 año)</option>
            <option value="adulto">Adulto (1-7 años)</option>
            <option value="senior">Senior (+7 años)</option>
        </select>
        <button onclick="filtrarGatos()">Buscar</button>
    </section>
    <section class="cat-list" id="cat-list">
        <div class="cat-card">
            <img src="/Imagenes_Animales/cat1.png" alt="Gato en adopción">
            <h4>Milo</h4>
            <p>Raza: Siamés | Edad: 2 años | Tamaño: Mediano</p>
            <button>Saber más</button>
        </div>
        <div class="cat-card">
            <img src="/Imagenes_Animales/cat2.png" alt="Gato en adopción">
            <h4>Luna</h4>
            <p>Raza: Persa | Edad: 3 años | Tamaño: Pequeño</p>
            <button>Saber más</button>
        </div>
    </section>
    <footer class="footer">
        © 2025 PetLover | Contacto: petlover@gmail.com
    </footer>

</body>
</html>
